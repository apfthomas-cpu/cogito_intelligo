  /** ðŸ”¼ EDIT THIS PART WITH YOUR REAL CLASS LISTS ðŸ”¼ **/

  const classSelect = document.getElementById("classSelect");
  const nameSelect  = document.getElementById("nameSelect");
  const errorMsg    = document.getElementById("errorMsg");

  // Populate names when class is changed
  classSelect.addEventListener("change", () => {
    const cls = classSelect.value;
    nameSelect.innerHTML = "";

    if (!cls || !studentsByClass[cls]) {
      nameSelect.innerHTML = '<option value="">-- First choose your class --</option>';
      return;
    }

    nameSelect.innerHTML = '<option value="">-- Select your name --</option>';
    studentsByClass[cls].forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      nameSelect.appendChild(opt);
    });
  });

  // Save name + class, then move to menu
  function saveAndContinue() {
    const cls = classSelect.value;
    const name = nameSelect.value;

    if (!cls || !name) {
      errorMsg.textContent = "Please select BOTH your class and your name.";
      return;
    }

    localStorage.setItem("ci_studentClass", cls);
    localStorage.setItem("ci_studentName", name);

    window.location.href = "menu.html";
  }
